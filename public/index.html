<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Open-Board</title>
</head>
<body>

    <div class="option-cont">
        <i class="fas fa-bars"></i>
    </div>

    <div class="tool-cont scale-tools">
        <img class="pencil" src="./icons/Pencil.svg" alt="">
        <img class="erasor" src="./icons/Eraser.svg" alt="">
        <img class="download" src="./icons/Download.svg" alt="">
        <img class="upload" src="./icons/Upload.svg" alt="">
        <img class="sticky-notes" src="./icons/StickyNote.svg" alt="">
        <img class="redo" src="./icons/Redo.svg" alt="">
        <img class="undo" src="./icons/Undo.svg" alt="">
    </div>

    <div class="pencil-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>

    <div class="erasor-tool-cont">
        <input type="range" min="2" max="10" value="3" class="erasor-width">
    </div>

    <canvas></canvas>

        </div>
        <div class="notes">
            <textarea placeholder="What is in your mind..." ></textarea>
        </div>
    </div> -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("http://localhost:3000")
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
